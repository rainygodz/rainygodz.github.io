<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100;400;700&display=swap" rel="stylesheet">
<body>
    <header>
        <h1 class="logo">RC</h1>
        <nav>
            <p>
                <a href="#club">Club</a>
            </p>
            <p>
                <a href="#media">Media</a>
            </p>
            <p>
                <a href="#join-us">Join us</a>
            </p>
        </nav>
    </header>
    <main>
        <div class="club" id="club">
            <div class="content">
                <div class="text">
                    <h1>Racing Club</h1>
                    <p>Enjoy your life on racetrack</p>
                </div>
            </div>
        </div>
        <div class="media" id="media">
            <h2>Top tier cars only</h2>
            <div class="images-container">
                <img src="images/car1.jpg" alt="">
                <img src="images/car2.jpg" alt="">
                <img src="images/car3.jpg" alt="">
            </div>
        </div>
        <div class="join-us" id="join-us">
            <div class="content">
                <div class="text">
                    <h1>Join us</h1>
                    <h5>Deep Forest Raceway</h5>
                    <h5>every weekend 9AM</h5>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h5>copyright Racing Club 2023</h5>
    </footer>
</body>
</html>
